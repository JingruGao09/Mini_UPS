{% extends 'base_generic.html' %}


{% block content %}

<div class="login">
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  <h1>Sign Up For UPS Now!</h1>
  <form method="post" >
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
	<td></td>
	<td><input type="submit" class="btn btn-outline-info" name="submit" value="Register" /></td>
      </tr>
    </table>
  </form>
</div>
<div class="border-top pt-3">
  <small class="text-muted">
    Already Have An Account? <a class="ml-2" href="">Sign In</a>
  </small>
</div>
{% endblock %}
